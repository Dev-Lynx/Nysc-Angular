<clr-alerts>
    <clr-alert *ngFor="let alert of alertService.alerts"
               [clrAlertType]="alert.type"
               [clrAlertAppLevel]="true"
               [clrAlertClosable]="alert.closable">
      <div class="alert-item">
        <span class="alert-text">{{alert.text}}</span>
        <div class="alert-actions"
             *ngIf="alert.action">
          <button class="btn alert-action">{{alert.action}}</button>
        </div>
      </div>
    </clr-alert>
  </clr-alerts>

<header [class]="!isHQ ? 'header-4' : 'header-6'">
    <div class="branding">
        <a href="#" class="nav-link">
            <img class="logo h-10" src="../../assets/images/Nysc-Logo.png" alt="Nysc Logo" height="48" width="auto">
            
            <span class="title">
                NYSC
                <span *ngIf="isHQ">
                    HQ
                </span>
            </span>
        </a>
    </div>
    <div class="header-nav">
        <a href="javascript://" class="active nav-link nav-text">Dashboard</a>
    </div>
    <div class="header-actions">

        <clr-dropdown>
            <a href="javascript://" class="nav-link nav-icon dropdown-toggle" clrDropdownTrigger>
                <clr-icon shape="user"></clr-icon>
            </a>

            <clr-dropdown-menu *clrIfOpen [clrPosition]="'bottom-right'">
                <button type="button" (click)="logout()" clrDropdownItem>Logout</button>
                <!--
                <clr-icon shape="logout"></clr-icon>
                -->
<!--                <div class="dropdown-divider"></div>-->
            </clr-dropdown-menu>
        </clr-dropdown>

    </div>
</header>
